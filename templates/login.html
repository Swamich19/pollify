{% extends "base.html" %}

{% block title %}Login - Pollify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-transparent border-secondary">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="card-title">
                        <i data-feather="log-in" class="me-2 text-primary"></i>
                        Sign In
                    </h2>
                    <p class="text-muted">Welcome back to Pollify</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="log-in" class="me-2"></i>
                            Sign In
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up</a>
                    </p>
                </div>
                
                <div class="mt-4 p-3 bg-dark rounded">
                    <small class="text-muted">
                        <strong>Demo Admin Account:</strong><br>
                        Username: admin<br>
                        Password: admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
